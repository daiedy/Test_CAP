specVersion: '3.1'
metadata:
  name: products
type: application
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false
      backend:
      - path: /odata
        url: http://localhost:4004
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
      port: 35729
      path: webapp
      delay: 300
