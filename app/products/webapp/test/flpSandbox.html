<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{appTitle}}</title>

    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>

    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            bootstrapPlugins: {
                "RuntimeAuthoringPlugin": {
                    component: "sap.ushell.plugins.rta",
                    config: {
                        validateAppVersion: false
                    }
                }
            },
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            enableSearch: false,
                            rootIntent: "Shell-home"
                        }
                    }
                }
            },
            services: {
                "LaunchPage": {
                    "adapter": {
                        "config": {
                            "groups": [{
                                "tiles": [{
                                    "tileType": "sap.ushell.ui.tile.StaticTile",
                                    "properties": {
                                        "title": "Product Catalog",
                                        "subtitle": "Manage Products",
                                        "infoState": "Neutral",
                                        "info": "",
                                        "icon": "sap-icon://product",
                                        "targetURL": "#products-display"
                                    }
                                }]
                            }]
                        }
                    }
                },
                "ClientSideTargetResolution": {
                    "adapter": {
                        "config": {
                            "inbounds": {
                                "products-display": {
                                    "semanticObject": "products",
                                    "action": "display",
                                    "title": "Product Catalog",
                                    "signature": {
                                        "parameters": {},
                                        "additionalParameters": "allowed"
                                    },
                                    "resolutionResult": {
                                        "applicationType": "SAPUI5",
                                        "additionalInformation": "SAPUI5.Component=products",
                                        "url": "/products/webapp"
                                    }
                                }
                            }
                        }
                    }
                },
                "NavTargetResolution": {
                    "config": {
                        "enableClientSideTargetResolution": true
                    }
                }
            }
        };
    </script>

    <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-frameOptions="allow"
        data-sap-ui-bindingSyntax="complex"
        data-sap-ui-async="true"
        data-sap-ui-preload="async"
        data-sap-ui-language="en"
        data-sap-ui-resourceroots='{"products": "../"}'
    ></script>
    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ushell.Container.createRenderer(null, true).then(function(renderer) {
                renderer.placeAt("content");
            });
        });
    </script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
